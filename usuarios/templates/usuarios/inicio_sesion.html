
{% extends 'basedef.html' %}

{% block title_head %}
<title>Inicio de Sesion</title>
{% endblock title_head %}

{% block contenido_encabezado %}

<h2>Iniciar Sesión</h2>
    {% if error_message %}
    <p>{{ error_message }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar Sesión</button>
</form>

{% endblock contenido_encabezado %}
